<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descodificador</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1><img src="logo-alura.svg" /></h1>
    </header>

    <main>
      <div class="text-box">
        <textarea cols="60" rows="15" id="editor_area" placeholder="Digite seu texto" maxlength="200"></textarea>
      </div>

      <div id="answer-box">
        <img src="figura-menino-box.svg" />
        <h2>Nenhuma mensagem encontrada</h2>
        <p id="text-answer">Digite um texto que você deseja criptografar ou descriptografar.</p>
       
      </div>
      
    </main>

    <footer>
        <div class="atention-notice">
            <img src="warning-vector.svg">
            <p id="warning-text">Apenas letras minúsculas e sem acento.</p>
        </div>
        
      <div class="button-box">
        <button id="button-one" onclick="criptografar()">Criptografar</button>
        <button id="button-two" onclick="descriptografar()">Descriptografar</button>
      </div>
      
    </footer>
    <script src="descodificadorJS.js"></script>
  </body>
</html>
